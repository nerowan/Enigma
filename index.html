<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>神秘入口 - 示例一（已修复）</title>
  <style>
    /* 通用重置与字体 */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    /* 背景霓虹+迷雾 */
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: conic-gradient(from 0deg, #300000, #d00000, #600000, #100000);
      animation: swirl 8s linear infinite;
      opacity: 0.2;
      z-index: -2;
    }
    @keyframes swirl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255,0,0,0.2), transparent 70%);
      animation: pulse 5s infinite alternate;
      z-index: -1;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      50% { transform: scale(1.1); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.2; }
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,0,0,0.2);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .container h1 {
      margin-bottom: 15px;
      letter-spacing: 2px;
      font-size: 1.4rem;
      text-shadow: 0 0 5px rgba(255,255,255,0.6);
    }
    .warning {
      color: #ffdddd;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    .container input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 1rem;
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
    .container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(135deg, #400000, #d00000);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .container button:hover {
      background: linear-gradient(135deg, #600000, #ff4040);
    }

    /* result-area 默认隐藏，通过 .active 来显示 */
    .result-area {
      display: none;
      padding: 20px 0;
      animation: fadeInUp 0.8s forwards;
    }
    .result-area.active {
      display: block;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 登录区默认显示 */
    .login-area.active { display: block; }
    .login-area {
      display: none;
    }
    /* 默认让登录区域先显示 */
    #loginArea.active {
      display: block;
    }

    @media (max-width: 768px) {
      .container h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 登录区域 -->
    <div class="login-area active" id="loginArea">
      <h1>神秘入口 - 示例一（已修复）</h1>
      <div class="warning">永远不要尝试输入密码 —— 苏哲</div>
      <div>
        <input type="text" id="username" placeholder="用户名 (Chicago)" />
        <input type="password" id="password" placeholder="密码 (2751659)" />
      </div>
      <button onclick="checkLogin()">登 录</button>
    </div>

    <!-- 登录成功后显示的神秘区块 -->
    <div class="result-area" id="successArea">
      <h2>前往开放之城</h2>
      <p>你已通过第一重考验，下一步的谜题与冒险正等着你……</p>
    </div>
  </div><!-- container -->

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "Chicago" && pass === "2751659") {
        // 隐藏登录区域
        document.getElementById("loginArea").classList.remove("active");
        document.getElementById("loginArea").style.display = "none";
        // 显示结果区域
        document.getElementById("successArea").classList.add("active");
      } else {
        shakeLoginArea();
      }
    }

    // 错误时的小震动提示
    function shakeLoginArea() {
      const login = document.getElementById("loginArea");
      login.style.animation = "shake 0.3s";
      login.addEventListener("animationend", () => {
        login.style.animation = "";
      }, { once: true });
    }

    // 震动动画定义
    document.head.insertAdjacentHTML("beforeend", `
      <style>
      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-5px); }
        40% { transform: translateX(5px); }
        60% { transform: translateX(-5px); }
        80% { transform: translateX(5px); }
        100% { transform: translateX(0); }
      }
      </style>
    `);
  </script>
</body>
</html>
